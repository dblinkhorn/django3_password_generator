<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Password Generator - Home</title>
</head>

    <div class="container text-center">

    <h1>Password Generator</h1>
    <br>
    <form action="{% url 'password' %}">
        Select length:
        <select name="length">
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select>
        <br><br>
        <p>
        <input type="checkbox" name="uppercase">Upper-case
        <p>
        <input type="checkbox" name="numbers">Numbers
        <p>
        <input type="checkbox" name="special">Special characters
        <p>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>

    <a href="{% url 'about' %}">About</a>

    </div>

</html>
